{% extends "base.html" %}

{% block title %}아이디 확인 | MARK{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<!-- 내부 스타일시트 -->
<style type="text/css">
/* 아이디찾기 버튼 */
.bts {
    background-color:#262626;
    border: none;
    color: white;
    padding: 15px 60px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    text-transform: uppercase;
    font-size: 13px;
    -webkit-border-radius: 5px 5px 5px 5px;
    border-radius: 5px 5px 5px 5px;
    margin: 5px 2px 30px 0px;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -ms-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
}

.bts:hover {
    background-color:#FFBF00;
    color: white;
}

.bts:active {
    -moz-transform: scale(0.95);
    -webkit-transform: scale(0.95);
    -o-transform: scale(0.95);
    -ms-transform: scale(0.95);
    transform: scale(0.95);
}
</style>
<!-- 아이디찾기-->
<div class="wrapper fadeInDown">
    <div id="formContent">
        <br>
        <h3>아이디 확인</h3>
        <br><br>
        <h4>{{ obj.member_name}}님의 아이디는 <span style="color:red; font-weight: bold;">{{ obj.member_id}}</span>입니다.</h4>
        <br>
        <a class="bts" href="{% url 'member:find_passwd' %}">비밀번호 찾기</a>
        <a class="bts" href="{% url 'member:login' %}">로그인</a>
    </div>
</div>
{% endblock content %}
